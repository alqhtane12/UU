<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة تحتوي على صورة ونصوص وسكربتات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.discordapp.com/attachments/1377669702892916738/1377674943428559010/0010833ddc63d091432611cf814254a7.jpg?ex=6839d346&is=683881c6&hm=4cce8098e3c51a01af4138207687e8237efb852fc87870f2a6859392a3cfea9c&'); /* ضع رابط صورة الخلفية هنا */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .content {
      padding-top: 50px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .red-text {
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }

    .white-text {
      color: white;
      font-size: 20px;
      margin-top: 10px;
    }

    #ip-display {
      margin-top: 30px;
      font-size: 22px;
      color: white; /* تم التعديل هنا إلى اللون الأبيض */
    }
  </style>
</head>
<body>

  <div class="content">
    <img src="https://cdn.discordapp.com/attachments/1377669702892916738/1377674943676027032/22fb1397390b882aa2c79dbe71e01a30.jpg?ex=6839d346&is=683881c6&hm=dac5fd00ac12a457594563e3dc31812f5c794f8320af066b44fc00d99ea60ece&" alt="صورة" width="300"> <!-- ضع رابط الصورة هنا -->
    
    <div class="red-text">Hacked By DBL0M</div>
    <div class="white-text">DBL0M - Bo 3sKr - 9yAd - Noya - AbU RASHED</div>
    <div class="white-text">My Discord : fp1i </div>
    
    <div id="ip-display"></div>
  </div>

  <!-- سكربت الصوت -->
  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1377669702892916738/1377676952198189186/6__...mp3?ex=6839d525&is=683883a5&hm=2b3167d1bccf36ac6002af71a7f1009442b608df8684b0767e85139924a5bc73&" type="audio/mpeg"> <!-- ضع رابط ملف الصوت هنا -->
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- سكربت جلب IP -->
  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip-display').textContent = 'Ip : ' + data.ip;
      })
      .catch(error => {
        document.getElementById('ip-display').textContent = 'لم يتم جلب عنوان IP.';
      });
  </script>

</body>
</html>
